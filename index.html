<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensionamento de Estacas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Dimensionamento de Estacas</h1>
    </header>
    <main>
        <label for="select-theme">Selecione o tema:</label>
        <select id="select-theme">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
        <!-- Seção de Cadastro -->
        <section id="cadastro" class="ativo">
            <h2>Cadastro de Usuário</h2>
            <form id="form-cadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <button type="button" id="cadastrar">Cadastrar</button>
            </form>
        </section>

        <!-- Seção de Entrada de Dados -->
        <section id="entrada-dados">
            <h2>Entrada de Dados</h2>
            <form id="form-entrada-dados">
                <label for="tipoSolo">Tipo de Solo:</label>
                <input type="text" id="tipoSolo" name="tipoSolo" required>
                
                <label for="coesao">Coesão:</label>
                <input type="number" id="coesao" name="coesao" step="0.01" required>
                
                <label for="anguloAtritoInterno">Ângulo de Atrito Interno:</label>
                <input type="number" id="anguloAtritoInterno" name="anguloAtritoInterno" step="0.1" required>
                
                <label for="resistenciaPenetracao">Resistência à Penetração:</label>
                <input type="number" id="resistenciaPenetracao" name="resistenciaPenetracao" step="0.1" required>
                
                <label for="diametroSolo">Diâmetro do Solo:</label>
                <input type="number" id="diametroSolo" name="diametroSolo" step="0.01" required>
                
                <button type="button" id="calcular">Calcular</button>
            </form>
        </section>

        <!-- Seção de Resultados -->
        <section id="resultados">
            <h2>Resultados</h2>
            <div id="resultados-container"></div>
            <button type="button" id="exportar-pdf">Exportar em PDF</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dimensionamento de Estacas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
